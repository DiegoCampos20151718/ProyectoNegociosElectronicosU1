<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Altas, Bajas y Cambios de productos</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="functions.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row">
            <h1>Tabla de Productos</h1>
            <div class="table-responsive small">
                <table class="table table-striped table-sm" id="element-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="element-list"></tbody>
                </table><br>
            </div>
            <div class="col-md-7 col-lg-8">
                <h3>Producto</h3>
                <div class="input-group">
                    <span class="input-group-text">Producto</span>
                    <input type="text" class="form-control" id="id" placeholder="ID">
                    <input type="text" class="form-control" id="product-name" placeholder="Nombre del producto">
                    <input type="text" class="form-control" id="description" placeholder="Descripción">
                </div>
                <br><br>
                <button class="btn btn-success rounded-pill px-3" onClick="agregarElemento()">Agregar</button>
                <button class="btn btn-danger rounded-pill px-3" onClick="borrarElemento()">Borrar</button>
                <button class="btn btn-secondary rounded-pill px-3" onClick="editarElemento()">Editar</button>
                <button class="btn btn-warning rounded-pill px-3" onClick="LimpiarCasillas()">Limpiar</button>
            </div>
        </div>
    </div>
</body>
</html>
